<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <img src="Assets/images/alliance-main-logo.png" alt="login-Logo" >
        <h3>Login To Your Account</h3>
        <div>
            <input id="email" class="inputs" type="email" name="name" placeholder="Email">
            <input id="password" class="inputs" type="password" name="password" placeholder="Password">
            <div>
            <input class="radio" type="radio" name="radio">
            <label for="radio">Remember Me</label>
            </div>
            <button id="loginButton">Login</button>

            <button>Create Account</button>
            
            <div class="privacy">
                <p>Forget Password?</p>
                <p><a href="">Privacy Policy Terms & Conditions</a></p>
            </div>
        </div>
    </div>

    <script src="loginOuth.js"></script>
</body>
</html>
